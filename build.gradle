plugins {
  id 'java'
  id 'application'
}

sourceCompatibility = 18
version = '1.0'

repositories {
  mavenCentral()
  maven {
    url "https://oss.sonatype.org/content/repositories/snapshots/"
  }
}

dependencies {
  implementation('args4j:args4j:2.0.26') {
    force = true
  }
  implementation 'com.google.javascript:closure-compiler:v20190929'

  implementation 'com.google.code.gson:gson:2.7'
  implementation 'com.google.code.findbugs:jsr305:3.0.1'
  implementation 'com.google.guava:guava:28.0-jre'
  implementation 'org.apache.commons:commons-text:1.4'

  testCompileOnly 'junit:junit:4.11'
  testCompileOnly 'com.google.truth:truth:1.0'
}

application {
  mainClass = 'shaka.ts.migrator.Main'
}